<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Desk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <h1 class="text-center my-5 font-extrabold text-2xl text-sky-600">
        Daraz Max Pro Elit 🛍️
      </h1>
      <div class="mx-auto w-[80%] text-center mb-8">
        <textarea
          id="text-area"
          placeholder="Input Anything"
          class="textarea textarea-bordered textarea-lg w-full max-w-xs"
        >
        </textarea>
        <div class="text-end w-[45%] mx-auto">
          <button id="submit-btn" class="btn btn-success btn-sm">Submit</button>
        </div>
      </div>

      <div id="review" class="user-review w-96 mx-auto">
        <h1 class="text-3xl font-semibold text-purple-600">User Review.....</h1>
      </div>
    </main>
    <script src="./JavaScript/review.js"></script>
  </body>
</html>
