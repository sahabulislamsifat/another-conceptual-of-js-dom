<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Event</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-4xl font-bold mt-5">
      Welcome to Awesome Count APP
    </h1>
    <div class="text-center">
      <h2 id="count" class="font-bold my-5 text-3xl">0</h2>
      <button onclick="clickMe()" id="plus-btn" class="btn btn-success"> + </button>
      <button id="minus-btn" class="btn btn-error"> - </button>

      <script src="./JavaScript/count.js"></script>
  </body>
</html>
